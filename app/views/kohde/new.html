{% extends "base.html" %}
{% block content %}
  <h1>Lisää uusi kohde</h1>

  <form method="post" action="{{base_path}}/kohde">
  	<div class="form-group">
    <label>Asiakas</label>
   <select class="form-control" name="nimi" >
    {% for asiakas in asiakkaat %}
      <option value="{{asiakas.id}}">{{asiakas.nimi}}</option>
    {% endfor %}
    </select>
     </div>

    <div class="form-group">
      <label>Osoite</label>
      <input type="text" class="form-control" name="osoite">
    </div>

    <div class="form-group">
      <label>Aloitettu</label>
      <input type="date" class="form-control" name="aloitettu">
    </div>

    <div class="form-group">
      <label>Kuvaus</label>
      <textarea class="form-control" name="kuvaus">Kuvaus
      </textarea>
    </div>

    <div class="form-group">
      <label>Salli katselu kohdetunnuksella</label>
      <div>
        <input type="radio" name="katselu" value="true">Kyllä</input>
      </div>
      <div>
        <input type="radio" name="katselu" value="false">Ei</input>
      </div>
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary">Tallenna</button>
    </div>
  </form>
  {% endblock %}
