{% extends "base.html" %}
{% block content %}
  <h1>Lisää uusi Työntekijä</h1>

  {% if errors %}
      <div class="alert alert-danger">
        <ul>
          {% for error in errors %}
              <li>{{error}}</li>
          {% endfor %}
          </ul>
      </div>
  {% endif %}

  <form method="post" action="{{base_path}}/tyomies">
    <div class="form-group">
      <label>Nimi</label>
      <input type="text" name="nimi" class="form-control" value="{{attributes.nimi}}">
    </div>
    <div class="form-group">
      <label>Puhelin</label>
      <input type="text" name="puhelin" class="form-control" value="{{attributes.puhelin}}">
    </div>
    <div class="form-group">
      <label>Käyttäjänimi</label>
      <input type="text" name="kayttaja" class="form-control" value="{{attributes.kayttaja}}">
    </div>
    <div class="form-group">
      <label>Salasana</label>
      <input type="password" name="salasana" class="form-control">
    </div>
    <div class="checkbox">
      <label>
        <input name="admin" type="checkbox" value="true">
        Admin
      </label>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Tallenna</button>
    </div>
  </form>
  {% endblock %}
