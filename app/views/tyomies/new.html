{% extends "base.html" %}
{% block content %}
  <h1>Lisää uusi Työntekijä</h1>

  <form method="post" action="{{base_path}}/tyomies">
    <div class="form-group">
      <label>Nimi</label>
      <input type="text" name="nimi" class="form-control">
    </div>
    <div class="form-group">
      <label>Puhelin</label>
      <input type="text" name="puhelin" class="form-control">
    </div>
    <div class="form-group">
      <label>Salasana</label>
      <input type="password" name="salasana" class="form-control">
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Tallenna</button>
    </div>
  </form>
  {% endblock %}
