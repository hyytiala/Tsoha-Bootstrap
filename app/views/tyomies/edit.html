{% extends "base.html" %}
{% block content %}
  <h1>Muokkaa henkilöä: {{attributes.nimi}}</h1>

  {% if errors %}
      <div class="alert alert-danger">
        <ul>
          {% for error in errors %}
              <li>{{error}}</li>
          {% endfor %}
          </ul>
      </div>
  {% endif %}

  <form method="post" action="{{base_path}}/tyomies/{{attributes.id}}/edit">
    <div class="form-group">
      <label>Nimi</label>
      <input type="text" name="nimi" class="form-control" value="{{attributes.nimi}}">
    </div>
    <div class="form-group">
      <label>Puhelin</label>
      <input type="tel" name="puhelin" class="form-control" value="{{attributes.puhelin}}">
    </div>
    <div class="form-group">
      <label>Käyttäjänimi</label>
      <input type="text" name="kayttaja" class="form-control" value="{{attributes.kayttaja}}">
    </div>
    {% if admin_logged_in %}
      <div class="checkbox">
        <label>
        {% if attributes.admin %}
          <input name="admin" type="checkbox" value="true" checked>
        {% else %}
          <input name="admin" type="checkbox" value="true">
        {% endif %}
            Admin
        </label>
      </div>
    {% endif %}
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Tallenna</button>
    </div>
  </form>
  {% endblock %}
