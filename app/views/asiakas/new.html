{% extends "base.html" %}
{% block content %}
	<h1>Lisää Asiakas</h1>

	<form method="post" action="{{base_path}}/asiakas">
	    <div class="form-group">
	      <label>Nimi</label>
	      <input type="text" name="nimi" class="form-control">
	    </div>
	    <div class="form-group">
	      <label>Osoite</label>
	      <input type="text" name="osoite" class="form-control">
	    </div>
	    <div class="form-group">
	      <label>Postinumero</label>
	      <input type="text" name="postinumero" class="form-control">
	    </div>
	    <div class="form-group">
	      <label>Postipaikka</label>
	      <input type="text" name="postipaikka" class="form-control">
	    </div>
	    <div class="form-group">
	      <label>Puhelinnumero</label>
	      <input type="text" name="puhelin" class="form-control">
	    </div>
	    <div class="form-group">
	      <label>Sähköposti</label>
	      <input type="text" name="email" class="form-control">
	    </div>
	    <div class="form-group">
	      <button type="submit" class="btn btn-primary">Tallenna</button>
	    </div>
  	</form>
  	{% endblock %}
