{% extends "base.html" %}
{% block content %}
  <h1>Vaihda salasana</h1>
  
  {% if errors %}
      <div class="alert alert-danger">
        <ul>
          {% for error in errors %}
              <li>{{error}}</li>
          {% endfor %}
          </ul>
      </div>
    {% endif %}

  <form method="post" action="{{base_path}}/tyomies/{{attributes.id}}/salasana">
    <div class="form-group">
      <label>nykyinen salasana</label>
      <input type="password" class="form-control" name="nyk">
    </div>
    <div class="form-group">
      <label>Uusi salasana</label>
      <input type="password" class="form-control" name="salasana">
    </div>
    <div class="form-group">
      <label>Uusi salasana uudestaan</label>
      <input type="password" class="form-control" name="re">
    </div>

    <button type="submit" class="btn btn-primary">Vaihda salasana</button>
  </form>
{% endblock %}
